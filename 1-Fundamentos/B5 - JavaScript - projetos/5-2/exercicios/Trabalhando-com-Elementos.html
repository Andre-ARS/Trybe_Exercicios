<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // adicionando titulo 

        let corpo = document.getElementsByTagName('body')
        let title = document.createElement('h1')
        
        title.innerText = 'Exercício 5.2 - JavaScript DOM'
        corpo[0].appendChild(title)
        
        // adicionando tag main filha da body

        let main = document.createElement('main')
       
        main.className = 'main-content'
        corpo[0].appendChild(main)
        
        // adicionando tag section filha da main

        let central = document.createElement('section')

        central.className = 'center-content'
        main.appendChild(central)
    </script>
  </body>
</html>
