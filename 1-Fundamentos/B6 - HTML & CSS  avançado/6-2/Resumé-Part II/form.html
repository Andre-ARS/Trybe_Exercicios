<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Curriculo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="display-1 text-center">Formulario do Curriculo</h1>
    </header>
    <main>
        <form action="" method="get" class="m-auto w-75 p-3 bg-light bg-gradient">
 
            <p class="lead">Dados pessoais</p>
            <div class="container mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" maxlength="40" required>
            </div> 
            <div class="container mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" maxlength="50" required>
            </div>
            <div class="container mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" name="cpf" id="cpf" maxlength="11" required>
            </div>
            <div class="container mb-3">
                <label for="adress" class="form-label">Endereço:</label>
                <input type="text" class="form-control" name="adress" id="adress" maxlength="200" required>
            </div>
            <div class="container mb-3">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" class="form-control" name="city" id="city" maxlength="28" required>
            </div>
            <div class="container mb-3">
                <label for="state" class="form-label">Estado:</label>
                <select name="state" class="form-select" id="state" required><option value="">Escolha seu Estado</option></select>
            </div>
            <div class="container">
                <label for="" class="form-label">Tipo de Moradia:</label><br>
            </div>    
            <div class="container form-check">
                <input type="radio" class="form-check-input" name="type" id="house" value="casa" required>
                <label for="house" class="form-check-label">Casa</label>
            </div>
            <div class="container form-check mb-3">
                <input type="radio" class="form-check-input" name="type" id="apartment" value="apartamento" required>
                <label for="apartment" class="form-check-label">Apartamento</label>
            </div>    
            <p class="lead">Ultima Experiencia</p>

            <div class="container mb-3">
                <label for="abstract" class="form-label">Resumo do currículo:</label> 
                <textarea name="abstract" class="form-control" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
            </div>
            <div class="container mb-3">
                <label for="ocupation" class="form-label">Cargo:</label>
                <input type="text" class="form-control" value="" id="ocupation" name="ocupation" maxlength="40" required>
            </div>
            <div class="container mb-3">
                <label for="description" class="form-label">Descrição do Cargo:</label>
                <input type="text" class="form-control" value="" name="description" id="description" maxlength="500" required>
            </div>
            <div class="container mb-3">
                <label for="date" class="form-label">Data de Inicio:</label>
                <input type="date" class="form-control" name="date" id="date" value="" required>
            </div>
            <div class="container mb-3">
            <button type="submit" class="btn btn-success" id="submit">Enviar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
